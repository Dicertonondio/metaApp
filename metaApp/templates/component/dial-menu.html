
<div data-dial-init class="fixed bottom-24 right-6 group z-100">

    <div id="speed-dial-menu-text-inside-button" class="flex flex-col items-center hidden mb-4 space-y-2">
        <button type="button" onclick="window.location.href='{% url 'add_ticket' %}'" class="transform transition duration-500 w-[56px] h-[56px] text-white bg-white rounded-full shadow-sm dark:text-white dark:bg-orange-700 dark:hover:bg-orange-600 dark:bg-opacity-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mt-px" fill="white" class="mx-auto mb-2" viewBox="0 0 16 16"><path d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5V6a.5.5 0 0 1-.5.5 1.5 1.5 0 0 0 0 3 .5.5 0 0 1 .5.5v1.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 11.5V10a.5.5 0 0 1 .5-.5 1.5 1.5 0 1 0 0-3A.5.5 0 0 1 0 6V4.5ZM1.5 4a.5.5 0 0 0-.5.5v1.05a2.5 2.5 0 0 1 0 4.9v1.05a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-1.05a2.5 2.5 0 0 1 0-4.9V4.5a.5.5 0 0 0-.5-.5h-13Z"/> </svg>
        <span class="block mb-px text-2xs font-medium">Ticket</span>
        </button>
        {% if user.is_staff %}
        <button type="button" onclick="window.location.href='{% url 'add_client' %}'" class="transform transition duration-500 w-[56px] h-[56px] text-white bg-white rounded-full shadow-sm dark:text-white dark:bg-orange-700 dark:hover:bg-orange-600 dark:bg-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mt-px" width="3rem" height="3rem" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="block mb-px text-2xs font-medium">Cliente</span>
        </button>
        {% endif %}

    </div>
    <button type="button"  data-dial-toggle="speed-dial-menu-text-inside-button" aria-controls="speed-dial-menu-text-inside-button" aria-expanded="false" class="transform transition duration-500 flex items-center justify-center text-white bg-orange-600 rounded-full w-14 h-14 hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-600 focus:ring-4 focus:ring-orange-300 focus:outline-none dark:focus:ring-orange-800 dark:bg-opacity-50">
        <svg aria-hidden="true" class="w-8 h-8 transition-transform group-hover:rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
        <span class="sr-only">Open actions menu</span>
    </button>

</div>
