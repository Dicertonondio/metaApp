{% extends "base.html" %}
{% load static %}

{% block title %}Profilo{% endblock title %}
{% block content %}
    

        <div class="overflow-x-auto p-4 rounded-lg shadow bg-gray-900 bg-opacity-50 sm:p-5">
            <div class="flex flex-col items-center my-2 p-2">
                <img class="rounded-full border border-gray-400 bg-white" src="{{ MEDIA_URL }}{{ user.profile.avatar_url }}" style="cursor: pointer;"/>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <div class="form-group mb-2">
                        <label class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:</label>
                            {{ user_form.username }}
                        <label class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
                            {{ user_form.email }}
                    </div>
                    <div class="form-group mb-2">
                        <hr>
                        <label class="mb-2 mt-2  text-sm font-medium text-gray-900 dark:text-white">Cambia Avatar:</label>
                        {{ profile_form.avatar }}
                    </div>
                    <label class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Bio:</label> {{ profile_form.bio }}

                <br><br>
                <button type="submit" class="mt-4 mr-2 inline-flex items-center text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-900">Save Changes</button>
                <button type="reset" class="mt-4 inline-flex items-center text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900">Reset</button>
            </form>
        </div>
{% endblock content %}
