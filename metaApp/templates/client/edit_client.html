{% extends 'base.html' %}

{% block content %}
<div class=" overflow-x-auto  shadow-md rounded-lg">
  <div class="p-4 bg-white rounded-lg shadow dark:bg-gray-900 sm:p-5">


    <h1 class="mb-4 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-900">
      Modifica Utente
    </h1>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group mb-2">
        <label for="nome" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
        <input type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="nome" name="nome" value="{{ cliente.nome }}" required>
      </div>
  
      <div class="form-group mb-2">
          <label for="telefono" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Telefono</label>
          <input type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
      </div>


      

      <div class="form-group mb-2">
        <label for="piano" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Utente</label>
        <select class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="assignee" name="assignee">
          <option value="">-- None --</option>
            {% for user in users %}
                {% if not user.is_staff%}
                  <option value="{{ user.id }}" selected>{{ user.username }}</option>
                {% else %}
                  <option value="{{ user.id }}" disabled>{{ user.username }}</option>
                {% endif %}
            {% endfor %}
        </select>
      </div>
  
      <div class="form-group mb-2">
          <label for="piano" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Piano</label>
          <input type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="piano" name="piano" value="{{ cliente.piano }}" required>
      </div>
  
      <div class="form-group mb-2">
          <label for="indirizzo" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Indirizzo</label>
          <input type="text" class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="indirizzo" name="indirizzo" value="{{ cliente.indirizzo }}" required>
      </div>
    <button type="submit" class="mt-4 inline-flex items-center text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-900">
      Modifica
  </button>
  </form>
  </div>
</div>
{% endblock %}
